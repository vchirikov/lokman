<!DOCTYPE html>
<html class="bg-gray-200 flex flex-col h-full scrolling-auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Lokman admin panel</title>
  <base href="/" />
  <link rel=icon href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="dist/styles.css" rel="stylesheet" />
</head>
<body class="flex-1" style='background: #f4f3f1 url("img/bg.svg") repeat fixed;'>
  <div class="flex flex-1 flex-col h-full justify-between">
    <div id="blazor-error-ui" class="container mx-auto my-8 hidden">
      <div class="bg-red-100 shadow shadow-lg flex transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
        <div class="bg-red-500 w-16 text-white justify-center flex items-center">
          <i class="fa fa-2x fa-exclamation-triangle"></i>
        </div>
        <div class="h-full flex-1 flex border-r-8 border-red-500">
          <div class="flex-1 px-4 py-2 break-words">
            <p class="text-grey-dark font-bold">Error</p>
            <p class="text-grey-dark">An unhandled error has occurred.</p>
          </div>
          <div class="flex-col w-8 items-start mx-auto pt-2 px-1 text-right text-grey-dark ml-3 mr-1">
            <i class="block dismiss cursor-pointer fa fa-times fa-fw"></i>
            <i class="reload block cursor-pointer fa fa-repeat fa-fw"></i>
          </div>
        </div>
      </div>
    </div>
    <app class="block flex-1 flex flex-col">
      <div class="container mx-auto overflow-hidden h-screen flex justify-center align-middle items-center text-center">
        <div class="flex-col">
          <div id="loading-text" class="text-3xl">Loading</div>
          <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
        </div>
      </div>
    </app>
  </div>
  <script src="_framework/blazor.webassembly.js"></script>
  <script src="/dist/bundle.js"></script>
  <livereload />
</body>
</html>
